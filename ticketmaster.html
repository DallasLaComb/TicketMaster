
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dallas LaComb HW-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary p-2 text-white">
        <h1 class=" text-center ">Ticketmaster</h1>
        <h2 class=" text-center ">Quickly find tickets around you.</h2>

        <div class="containter">
            <div class="row justify-content-center ">
                <div class="col-4 mx-0 p-0">
                    <input type="text" class="form-control" id="event" placeholder="Search by genre, artist, or event"
                        aria-label="Server">
                </div>
                <div class="col-4 mx-0 p-0">
                    <input type="text" class="form-control" id="city" placeholder="Enter a city e.g., Hartford"
                        aria-label="Server">
                </div>
                <div class="col-1 mx-0 p-0">
                <button type="submit" class="btn bg-danger text-white" id="search">SEARCH</button>
            </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9 bg-danger mt-2 py-2 rounded shadow d-none" id="displayError"></div>
            </div>
        </div>
    </div>
    <div class="container-md container-fluid bg-white border rounded shadow" id="card-container">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

    <script src="js/ticketmaster.js"></script>
</body>

</html>
